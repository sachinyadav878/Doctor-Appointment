<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select the Role</title>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Body Styling */
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(rgba(0,0,0,0.85),rgba(0,0,0,0.5)),url(/images/fpbg2.jpg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  /* Container Styling */
  .container {
    text-align: center;
  }
  
  /* Heading Styling */
  .heading {
    font-size: 2rem;
    color: #ffffff;
    margin-bottom: 20px;
  }
  
  /* Card Wrapper Styling */
  .card-wrapper {
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  
  /* Card Styling */
  .card {
    background-color: #fff;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
  }
  
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }
  
  /* Image Styling */
  .card-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 1px solid #ddd;
  }
  
  /* Button Styling */
  .apply-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    margin: 15px 0;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  
  .apply-button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }
  
</style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Select the Role</h1>
    <div class="card-wrapper">
     
      <div class="card">
        <img src="/images/d2.png" alt="Role 1 Image" class="card-image">
       <a href="/Avdoctor/new"> <button class="apply-button">Apply</button></a>
      </div>
      
      <div class="card">
        <img src="/images/manager-38039871.webp" alt="Role 2 Image" class="card-image">
        <button class="apply-button">Apply</button>
      </div>
    </div>
  </div>
</body>
</html>
